# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 昜丿捺                      #网站的标题
subtitle: 没有阳光，沉默而居       #副标题
description: 没有阳光，沉默而居    #描述
author: 昜丿捺                     #作者信息
avatar: /img/avatar/ironman.png    #头像，图片位置在相应主题目录下的images
language: zh-CN                    #简体中文
email: yangpiena@163.com
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yangpiena.github.io
root: /
# permalink: :category/:entitle-:timestamp.html
permalink: :year/:month/:day/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - README.zhCN.md
  
# Writing
new_post_name: :title.md    # File name of new posts
default_layout: post
titlecase: true             # Transform title into titlecase
external_link: true         # 在新标签中打开链接
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Category & Tag
default_category: 技术
category_map:
   技术: tech-notes
   人文: humanities
   其它: others
tag_map:
  Dart: dart
  Swift: swift

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: jsimple # 配置主题，这里使用 jsimple 主题
theme: next

stylus:
  compress: true # 自适应布局

# 本地搜索
search:
  path: search.xml
  field: post
  content: true
  format: html
  limit: 10000

# 看板娘
# 作者博客：https://huaji8.top/post/live2d-plugin-2.0/
#           https://eyhn.in/
# 模型地址：https://github.com/xiazeyu/live2d-widget-models
live2d:
  enable: true
  scriptFrom: local         # 默认
  pluginRootPath: live2dw/  # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/        # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/  # 模型文件相对与插件根目录路径
  tagMode: false            # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  log: false                # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-hijiki # 模型选择，黑猫
   #use: live2d-widget-model-tororo # 模型选择，白猫
  display:
    position: left  # 模型位置
    width: 70       # 模型宽度
    height: 90      # 模型高度
    hOffset: 0
    vOffset: -20
  mobile:
    show: false      #是否在手机端显示
  
