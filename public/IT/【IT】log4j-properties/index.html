                <p>log4j的配置方法很多，下面记录一个简单配置，以供常用：<br><a id="more"></a><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">#OFF,systemOut,logFile,logDailyFile,logRollingFile,logMail,logDB,ALL</span><br><span class="line">#level是日志记录的优先级，分为OFF,TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL</span><br><span class="line">log4j.rootLogger = INFO,ERROR,systemOut,logFile,logRollingFile</span><br><span class="line">#</span><br><span class="line">#输出到控制台 </span><br><span class="line">log4j.appender.systemOut = org.apache.log4j.ConsoleAppender</span><br><span class="line">log4j.appender.systemOut.layout = org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.systemOut.layout.ConversionPattern = [%-<span class="number">5</span>p][%-<span class="number">22</span>d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</span><br><span class="line">log4j.appender.systemOut.Threshold = INFO</span><br><span class="line">log4j.appender.systemOut.ImmediateFlush = TRUE</span><br><span class="line">log4j.appender.systemOut.Target = System.out</span><br><span class="line">#</span><br><span class="line">#输出到文件 </span><br><span class="line">log4j.appender.logFile = org.apache.log4j.FileAppender</span><br><span class="line">log4j.appender.logFile.layout = org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.logFile.layout.ConversionPattern = [%-<span class="number">5</span>p][%-<span class="number">22</span>d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</span><br><span class="line">log4j.appender.logFile.Threshold = ERROR</span><br><span class="line">log4j.appender.logFile.ImmediateFlush = TRUE</span><br><span class="line">log4j.appender.logFile.Append = TRUE</span><br><span class="line">log4j.appender.logFile.File = $&#123;catalina.home&#125;/logs/error.log</span><br><span class="line">log4j.appender.logFile.Encoding = UTF-<span class="number">8</span></span><br><span class="line">#</span><br><span class="line">#设定文件大小输出到文件 </span><br><span class="line">log4j.appender.logRollingFile = org.apache.log4j.RollingFileAppender</span><br><span class="line">log4j.appender.logRollingFile.layout = org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.logRollingFile.layout.ConversionPattern = [%-<span class="number">5</span>p][%-<span class="number">22</span>d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</span><br><span class="line">log4j.appender.logRollingFile.Threshold = INFO</span><br><span class="line">log4j.appender.logRollingFile.ImmediateFlush = TRUE</span><br><span class="line">log4j.appender.logRollingFile.Append = TRUE</span><br><span class="line">log4j.appender.logRollingFile.File = $&#123;catalina.home&#125;/logs/log.log</span><br><span class="line">log4j.appender.logRollingFile.MaxFileSize = <span class="number">10</span>MB</span><br><span class="line">log4j.appender.logRollingFile.MaxBackupIndex = <span class="number">10</span></span><br><span class="line">log4j.appender.logRollingFile.Encoding = UTF-<span class="number">8</span></span><br><span class="line">#</span><br><span class="line">##按DatePattern输出到文件 </span><br><span class="line">#log4j.appender.logDailyFile = org.apache.log4j.DailyRollingFileAppender</span><br><span class="line">#log4j.appender.logDailyFile.layout = org.apache.log4j.PatternLayout</span><br><span class="line">#log4j.appender.logDailyFile.layout.ConversionPattern = [%-5p][%-22d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</span><br><span class="line">#log4j.appender.logDailyFile.Threshold = DEBUG</span><br><span class="line">#log4j.appender.logDailyFile.ImmediateFlush = TRUE</span><br><span class="line">#log4j.appender.logDailyFile.Append = TRUE</span><br><span class="line">#log4j.appender.logDailyFile.File = ../Struts2/WebRoot/log/DailyFile/log4j_Struts</span><br><span class="line">#log4j.appender.logDailyFile.DatePattern = '.'yyyy-MM-dd-HH-mm'.log'</span><br><span class="line">#log4j.appender.logDailyFile.Encoding = UTF-8</span><br><span class="line">#</span><br><span class="line">##用Email发送日志 </span><br><span class="line">#log4j.appender.logMail = org.apache.log4j.net.SMTPAppender</span><br><span class="line">#log4j.appender.logMail.layout = org.apache.log4j.HTMLLayout</span><br><span class="line">#log4j.appender.logMail.layout.LocationInfo = TRUE</span><br><span class="line">#log4j.appender.logMail.layout.Title = Struts2 Mail LogFile</span><br><span class="line">#log4j.appender.logMail.Threshold = DEBUG</span><br><span class="line">#log4j.appender.logMail.SMTPDebug = FALSE</span><br><span class="line">#log4j.appender.logMail.SMTPHost = SMTP.163.com</span><br><span class="line">#log4j.appender.logMail.From = xly3000@163.com</span><br><span class="line">#log4j.appender.logMail.To = xly3000@gmail.com</span><br><span class="line">##log4j.appender.logMail.Cc = xly3000@gmail.com</span><br><span class="line">##log4j.appender.logMail.Bcc = xly3000@gmail.com</span><br><span class="line">#log4j.appender.logMail.SMTPUsername = xly3000</span><br><span class="line">#log4j.appender.logMail.SMTPPassword = 1234567</span><br><span class="line">#log4j.appender.logMail.Subject = Log4j Log Messages</span><br><span class="line">##log4j.appender.logMail.BufferSize = 1024</span><br><span class="line">##log4j.appender.logMail.SMTPAuth = TRUE</span><br><span class="line">#</span><br><span class="line">##将日志登录到MySQL数据库 </span><br><span class="line">#log4j.appender.logDB = org.apache.log4j.jdbc.JDBCAppender</span><br><span class="line">#log4j.appender.logDB.layout = org.apache.log4j.PatternLayout</span><br><span class="line">#log4j.appender.logDB.Driver = com.mysql.jdbc.Driver</span><br><span class="line">#log4j.appender.logDB.URL = jdbc:mysql://127.0.0.1:3306/xly</span><br><span class="line">#log4j.appender.logDB.User = root</span><br><span class="line">#log4j.appender.logDB.Password = 123456</span><br><span class="line">#log4j.appender.logDB.Sql = INSERT INTOT_log4j(project_name,create_date,level,category,file_name,thread_name,line,all_category,message)values('Struts2','%d&#123;yyyy-MM-ddHH:mm:ss&#125;','%p','%c','%F','%t','%L','%l','%m')</span><br></pre></td></tr></table></figure></p>

  var $i = $("<span/>").text(a[a_idx]);
          a_idx = (a_idx + 1) % a.length;
  var x = e.pageX,
          y = e.pageY;
          $i.css({
  "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
  "top": y - 20,
  "left": x,
  "cursor":"default",
  "position": "absolute",
  "font-weight": "bold",
  "color": "#ff6651"
          });
          $("body").append($i);
          $i.animate({
  "top": y - 180,
  "opacity": 0
          },
          1500,
  function() {
              $i.remove();
          });
      });
  });
</script>
