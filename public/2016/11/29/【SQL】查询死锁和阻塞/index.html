			<!-- YPN Add 2017-02-27 Table of Contents -->
			
			
          	<h3 id="查询死锁进程"><a href="#查询死锁进程" class="headerlink" title="查询死锁进程"></a>查询死锁进程</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">SELECT</span><br><span class="line">	request_session_id spid,</span><br><span class="line">	OBJECT_NAME(</span><br><span class="line">		resource_associated_entity_id</span><br><span class="line">	) tableName</span><br><span class="line">FROM</span><br><span class="line">	sys.dm_tran_locks</span><br><span class="line">WHERE</span><br><span class="line">	resource_type = &apos;OBJECT&apos;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">SELECT</span><br><span class="line">	标志,</span><br><span class="line">	进程ID = spid,</span><br><span class="line">	线程ID = kpid,</span><br><span class="line">	块进程ID = blocked,</span><br><span class="line">	数据库ID = dbid,</span><br><span class="line">	数据库名 = db_name(dbid),</span><br><span class="line">	用户ID = uid,</span><br><span class="line">	用户名 = loginame,</span><br><span class="line">	累计CPU时间 = cpu,</span><br><span class="line">	登陆时间 = login_time,</span><br><span class="line">	打开事务数 = open_tran,</span><br><span class="line">	进程状态 = status,</span><br><span class="line">	工作站名 = hostname,</span><br><span class="line">	应用程序名 = program_name,</span><br><span class="line">	工作站进程ID = hostprocess,</span><br><span class="line">	域名 = nt_domain,</span><br><span class="line">	网卡地址 = net_address </span><br><span class="line">FROM</span><br><span class="line">	(</span><br><span class="line">		SELECT</span><br><span class="line">			标志 = &apos;死锁的进程&apos;,</span><br><span class="line">			spid,</span><br><span class="line">			kpid,</span><br><span class="line">			a.blocked,</span><br><span class="line">			dbid,</span><br><span class="line">			uid,</span><br><span class="line">			loginame,</span><br><span class="line">			cpu,</span><br><span class="line">			login_time,</span><br><span class="line">			open_tran,</span><br><span class="line">			status,</span><br><span class="line">			hostname,</span><br><span class="line">			program_name,</span><br><span class="line">			hostprocess,</span><br><span class="line">			nt_domain,</span><br><span class="line">			net_address,</span><br><span class="line">			s1 = a.spid,</span><br><span class="line">			s2 = 0</span><br><span class="line">		FROM</span><br><span class="line">			master..sysprocesses a</span><br><span class="line">		JOIN (</span><br><span class="line">			SELECT</span><br><span class="line">				blocked</span><br><span class="line">			FROM</span><br><span class="line">				master..sysprocesses</span><br><span class="line">			GROUP BY</span><br><span class="line">				blocked</span><br><span class="line">		) b ON a.spid = b.blocked</span><br><span class="line">		WHERE</span><br><span class="line">			a.blocked = 0</span><br><span class="line">		UNION ALL</span><br><span class="line">			SELECT</span><br><span class="line">				&apos;|_牺牲品_&gt;&apos;,</span><br><span class="line">				spid,</span><br><span class="line">				kpid,</span><br><span class="line">				blocked,</span><br><span class="line">				dbid,</span><br><span class="line">				uid,</span><br><span class="line">				loginame,</span><br><span class="line">				cpu,</span><br><span class="line">				login_time,</span><br><span class="line">				open_tran,</span><br><span class="line">				status,</span><br><span class="line">				hostname,</span><br><span class="line">				program_name,</span><br><span class="line">				hostprocess,</span><br><span class="line">				nt_domain,</span><br><span class="line">				net_address,</span><br><span class="line">				s1 = blocked,</span><br><span class="line">				s2 = 1</span><br><span class="line">			FROM</span><br><span class="line">				master..sysprocesses a</span><br><span class="line">			WHERE</span><br><span class="line">				blocked &lt;&gt; 0</span><br><span class="line">	) a</span><br><span class="line">ORDER BY</span><br><span class="line">	s1,</span><br><span class="line">	s2</span><br></pre></td></tr></table></figure>
<h3 id="杀死死锁进程"><a href="#杀死死锁进程" class="headerlink" title="杀死死锁进程"></a>杀死死锁进程</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">KILL spid;</span><br></pre></td></tr></table></figure>
<h3 id="每秒死锁数量"><a href="#每秒死锁数量" class="headerlink" title="每秒死锁数量"></a>每秒死锁数量</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">SELECT  *</span><br><span class="line">FROM    sys.dm_os_performance_counters</span><br><span class="line">WHERE   counter_name LIKE &apos;Number of Deadlocksc%&apos;;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="查询当前阻塞"><a href="#查询当前阻塞" class="headerlink" title="查询当前阻塞"></a>查询当前阻塞</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">WITH CTE_SID (BSID, SID, sql_handle) AS (</span><br><span class="line">	SELECT</span><br><span class="line">		blocking_session_id,</span><br><span class="line">		session_id,</span><br><span class="line">		sql_handle</span><br><span class="line">	FROM</span><br><span class="line">		sys.dm_exec_requests</span><br><span class="line">	WHERE</span><br><span class="line">		blocking_session_id &lt;&gt; 0</span><br><span class="line">	UNION ALL</span><br><span class="line">		SELECT</span><br><span class="line">			A.blocking_session_id,</span><br><span class="line">			A.session_id,</span><br><span class="line">			A.sql_handle</span><br><span class="line">		FROM</span><br><span class="line">			sys.dm_exec_requests A</span><br><span class="line">		JOIN CTE_SID B ON A.SESSION_ID = B.BSID</span><br><span class="line">) SELECT</span><br><span class="line">	C.BSID,</span><br><span class="line">	C.SID,</span><br><span class="line">	S.login_name,</span><br><span class="line">	S.host_name,</span><br><span class="line">	S.status,</span><br><span class="line">	S.cpu_time,</span><br><span class="line">	S.memory_usage,</span><br><span class="line">	S.last_request_start_time,</span><br><span class="line">	S.last_request_end_time,</span><br><span class="line">	S.logical_reads,</span><br><span class="line">	S.row_count,</span><br><span class="line">	q. TEXT</span><br><span class="line">FROM</span><br><span class="line">	CTE_SID C</span><br><span class="line">JOIN sys.dm_exec_sessions S ON C.sid = s.session_id CROSS APPLY sys.dm_exec_sql_text (C.sql_handle) Q</span><br><span class="line">ORDER BY</span><br><span class="line">	sid;</span><br></pre></td></tr></table></figure>
