			<!-- YPN Add 2017-02-27 Table of Contents -->
			
			
          	<p>log4j的配置方法很多，下面记录一个简单配置，以供常用：<br><a id="more"></a><br><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line">#OFF,systemOut,logFile,logDailyFile,logRollingFile,logMail,logDB,ALL</div><div class="line">#level是日志记录的优先级，分为OFF,TRACE,DEBUG,INFO,WARN,ERROR,FATAL,ALL</div><div class="line">log4j.rootLogger = INFO,ERROR,systemOut,logFile,logRollingFile</div><div class="line">#</div><div class="line">#输出到控制台 </div><div class="line">log4j.appender.systemOut = org.apache.log4j.ConsoleAppender</div><div class="line">log4j.appender.systemOut.layout = org.apache.log4j.PatternLayout</div><div class="line">log4j.appender.systemOut.layout.ConversionPattern = [%-5p][%-22d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</div><div class="line">log4j.appender.systemOut.Threshold = INFO</div><div class="line">log4j.appender.systemOut.ImmediateFlush = TRUE</div><div class="line">log4j.appender.systemOut.Target = System.out</div><div class="line">#</div><div class="line">#输出到文件 </div><div class="line">log4j.appender.logFile = org.apache.log4j.FileAppender</div><div class="line">log4j.appender.logFile.layout = org.apache.log4j.PatternLayout</div><div class="line">log4j.appender.logFile.layout.ConversionPattern = [%-5p][%-22d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</div><div class="line">log4j.appender.logFile.Threshold = ERROR</div><div class="line">log4j.appender.logFile.ImmediateFlush = TRUE</div><div class="line">log4j.appender.logFile.Append = TRUE</div><div class="line">log4j.appender.logFile.File = $&#123;catalina.home&#125;/logs/error.log</div><div class="line">log4j.appender.logFile.Encoding = UTF-8</div><div class="line">#</div><div class="line">#设定文件大小输出到文件 </div><div class="line">log4j.appender.logRollingFile = org.apache.log4j.RollingFileAppender</div><div class="line">log4j.appender.logRollingFile.layout = org.apache.log4j.PatternLayout</div><div class="line">log4j.appender.logRollingFile.layout.ConversionPattern = [%-5p][%-22d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</div><div class="line">log4j.appender.logRollingFile.Threshold = INFO</div><div class="line">log4j.appender.logRollingFile.ImmediateFlush = TRUE</div><div class="line">log4j.appender.logRollingFile.Append = TRUE</div><div class="line">log4j.appender.logRollingFile.File = $&#123;catalina.home&#125;/logs/log.log</div><div class="line">log4j.appender.logRollingFile.MaxFileSize = 10MB</div><div class="line">log4j.appender.logRollingFile.MaxBackupIndex = 10</div><div class="line">log4j.appender.logRollingFile.Encoding = UTF-8</div><div class="line">#</div><div class="line">##按DatePattern输出到文件 </div><div class="line">#log4j.appender.logDailyFile = org.apache.log4j.DailyRollingFileAppender</div><div class="line">#log4j.appender.logDailyFile.layout = org.apache.log4j.PatternLayout</div><div class="line">#log4j.appender.logDailyFile.layout.ConversionPattern = [%-5p][%-22d&#123;yyyy/MM/dd HH:mm:ssS&#125;][%l]%n%m%n</div><div class="line">#log4j.appender.logDailyFile.Threshold = DEBUG</div><div class="line">#log4j.appender.logDailyFile.ImmediateFlush = TRUE</div><div class="line">#log4j.appender.logDailyFile.Append = TRUE</div><div class="line">#log4j.appender.logDailyFile.File = ../Struts2/WebRoot/log/DailyFile/log4j_Struts</div><div class="line">#log4j.appender.logDailyFile.DatePattern = '.'yyyy-MM-dd-HH-mm'.log'</div><div class="line">#log4j.appender.logDailyFile.Encoding = UTF-8</div><div class="line">#</div><div class="line">##用Email发送日志 </div><div class="line">#log4j.appender.logMail = org.apache.log4j.net.SMTPAppender</div><div class="line">#log4j.appender.logMail.layout = org.apache.log4j.HTMLLayout</div><div class="line">#log4j.appender.logMail.layout.LocationInfo = TRUE</div><div class="line">#log4j.appender.logMail.layout.Title = Struts2 Mail LogFile</div><div class="line">#log4j.appender.logMail.Threshold = DEBUG</div><div class="line">#log4j.appender.logMail.SMTPDebug = FALSE</div><div class="line">#log4j.appender.logMail.SMTPHost = SMTP.163.com</div><div class="line">#log4j.appender.logMail.From = xly3000@163.com</div><div class="line">#log4j.appender.logMail.To = xly3000@gmail.com</div><div class="line">##log4j.appender.logMail.Cc = xly3000@gmail.com</div><div class="line">##log4j.appender.logMail.Bcc = xly3000@gmail.com</div><div class="line">#log4j.appender.logMail.SMTPUsername = xly3000</div><div class="line">#log4j.appender.logMail.SMTPPassword = 1234567</div><div class="line">#log4j.appender.logMail.Subject = Log4j Log Messages</div><div class="line">##log4j.appender.logMail.BufferSize = 1024</div><div class="line">##log4j.appender.logMail.SMTPAuth = TRUE</div><div class="line">#</div><div class="line">##将日志登录到MySQL数据库 </div><div class="line">#log4j.appender.logDB = org.apache.log4j.jdbc.JDBCAppender</div><div class="line">#log4j.appender.logDB.layout = org.apache.log4j.PatternLayout</div><div class="line">#log4j.appender.logDB.Driver = com.mysql.jdbc.Driver</div><div class="line">#log4j.appender.logDB.URL = jdbc:mysql://127.0.0.1:3306/xly</div><div class="line">#log4j.appender.logDB.User = root</div><div class="line">#log4j.appender.logDB.Password = 123456</div><div class="line">#log4j.appender.logDB.Sql = INSERT INTOT_log4j(project_name,create_date,level,category,file_name,thread_name,line,all_category,message)values('Struts2','%d&#123;yyyy-MM-ddHH:mm:ss&#125;','%p','%c','%F','%t','%L','%l','%m')</div></pre></td></tr></table></figure></p>
