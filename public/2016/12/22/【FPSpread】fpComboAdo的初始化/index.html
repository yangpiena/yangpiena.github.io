			<!-- YPN Add 2017-02-27 Table of Contents -->
			
			
          	<p>初始化具有2列内容的下拉框，如下实例：<br><a id="more"></a><br><figure class="highlight vb"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">With</span> fpCbodis_cd</div><div class="line">    .Clear</div><div class="line">    .Columns = <span class="number">2</span></div><div class="line">    .ColumnEdit = <span class="number">0</span></div><div class="line">    .Col = <span class="number">0</span></div><div class="line">    .ColWidth = <span class="number">5</span></div><div class="line">    .Col = <span class="number">1</span></div><div class="line">    .ColWidth = <span class="number">25</span></div><div class="line">    .ListWidth = <span class="number">3000</span></div><div class="line">    .AutoSearchFill = <span class="literal">True</span></div><div class="line">    .LineStyle = LineStyleFlat</div><div class="line">    </div><div class="line">    <span class="keyword">Call</span> CloseMrec</div><div class="line">    Mrec.Open <span class="string">"select dis_cd,name from ord_d_sites "</span>, Mconn, <span class="number">1</span>, <span class="number">3</span></div><div class="line">    <span class="keyword">Do</span> <span class="keyword">While</span> <span class="keyword">Not</span> Mrec.EOF</div><div class="line">        .AddItem Trim(Mrec!dis_cd) &amp; Chr(<span class="number">9</span>) &amp; Trim(Mrec!name)</div><div class="line"></div><div class="line">        Mrec.MoveNext</div><div class="line">    <span class="keyword">Loop</span></div><div class="line"><span class="keyword">End</span> <span class="keyword">With</span></div></pre></td></tr></table></figure></p>
